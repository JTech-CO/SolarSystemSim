<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol-System-Sim</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>System Initializing...</p>
    </div>

    <div id="ui-container">
        <div id="info-panel" class="panel">
            <h1>SOLAR SYSTEM <span style="color:#ffd700;">PRO</span></h1>
            <p class="instruction">Left Click: Rotate | Right Click: Pan | Scroll: Zoom</p>
            <div id="cam-controls">
                <button id="btn-reset">Reset</button>
                <button id="btn-top">Top View</button>
            </div>
        </div>

        <div id="planet-list" class="panel">
            <!-- Dynamically generated by JS -->
        </div>

        <div id="dashboard" class="panel hidden">
            <div class="header">
                <h2 id="dash-name">NAME</h2>
                <button id="dash-close">Ã—</button>
            </div>
            <div class="content">
                <div class="data-row"><span>Type</span> <span id="val-type">-</span></div>
                <div class="data-row"><span>Distance</span> <span id="val-dist">0 km</span></div>
                <div class="data-row"><span>Radius</span> <span id="val-rad">0 km</span></div>
                <div class="desc" id="val-desc"></div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
