<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol-System-Sim</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>System Initializing...</p>
    </div>

    <div id="ui-container">
        <div id="info-panel" class="panel">
            <h1>SOLAR SYSTEM <span style="color:#ffd700;">PRO</span></h1>
            <p class="instruction">Left Click: Rotate | Right Click: Pan | Scroll: Zoom</p>
            <div id="cam-controls">
                <button id="btn-reset">Reset</button>
                <button id="btn-top">Top View</button>
                <button id="btn-lang">한/EN</button>
            </div>
            <div id="speed-controls">
                <label id="speed-label">Speed: <span id="speed-value">1000x</span></label>
                <div id="speed-buttons">
                    <button class="speed-btn" data-speed="0">⏸</button>
                    <button class="speed-btn" data-speed="1">1x</button>
                    <button class="speed-btn" data-speed="10">10x</button>
                    <button class="speed-btn" data-speed="100">100x</button>
                    <button class="speed-btn active" data-speed="1000">1000x</button>
                    <button class="speed-btn" data-speed="10000">10000x</button>
                </div>
            </div>
        </div>

        <div id="planet-list" class="panel">
            <!-- Dynamically generated by JS -->
        </div>

        <div id="dashboard" class="panel hidden">
            <div class="header">
                <h2 id="dash-title">행성 계기판</h2>
                <button id="dash-close">×</button>
            </div>
            <div class="content">
                <div class="data-row"><span id="label-name">행성명</span> <span id="val-name">-</span></div>
                <div class="data-row"><span id="label-distance">현재 태양 거리</span> <span id="val-distance">-</span></div>
                <div class="data-row"><span id="label-orbital-speed">현재 공전 속도</span> <span id="val-orbital-speed">-</span></div>
                <div class="data-row"><span id="label-mass">질량</span> <span id="val-mass">-</span></div>
                <div class="data-row"><span id="label-radius">평균 반지름</span> <span id="val-radius">-</span></div>
                <div class="data-row"><span id="label-surface-gravity">표면 중력가속도</span> <span id="val-surface-gravity">-</span></div>
                <div class="data-row"><span id="label-solar-gravity">현재 태양 중력가속도</span> <span id="val-solar-gravity">-</span></div>
                <div class="data-row"><span id="label-centrifugal-accel">현재 원심가속도</span> <span id="val-centrifugal-accel">-</span></div>
                <div class="data-row"><span id="label-orbital-period">공전 주기</span> <span id="val-orbital-period">-</span></div>
                <div class="data-row"><span id="label-rotation-period">자전 주기</span> <span id="val-rotation-period">-</span></div>
                <div class="data-row"><span id="label-rotation-angular-vel">지전 각속도</span> <span id="val-rotation-angular-vel">-</span></div>
                <div class="data-row"><span id="label-rotation-speed">실시간 지전 속도</span> <span id="val-rotation-speed">-</span></div>
                <div class="data-row"><span id="label-rotation-accel">실시간 자전 가속도</span> <span id="val-rotation-accel">-</span></div>
                <div class="desc" id="val-desc"></div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
